<title>Insert title here</title>

</head>
<body>
<FORM>
Enter a phone number. The field will auto-tab when you enter 3 characters.
<table>
<tr>
	<td>Phone No.:</td>
	<td>
	<input type=text name="Phone_1" size=3 maxlength=3 nKeyDown="TabNext(this,'down',1)" onKeyUp="TabNext(this,'up',1,this.form.Phone_2)">
	-
	<input type=text name="Phone_2" size=3 maxlength=3 onKeyDown="TabNext(this,'down',3)" onKeyUp="TabNext(this,'up',3,this.form.Phone_3)">
	-
	<input type=text name="Phone_3" size=4 maxlength=4>
	</td>
</tr>
</table>
</FORM>
</body>
