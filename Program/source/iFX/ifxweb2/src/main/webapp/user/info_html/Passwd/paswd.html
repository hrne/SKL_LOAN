<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
<script type="text/javascript" src="base64.js"></script>
  <head>
    <base target="_self" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>密碼認證</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
    </style>
    <script type="text/javascript">
    	function valre() {
        /*加密base64 不然在開發者模式是明碼*/
        var base_64 = new Base64();
        var password64 = base_64.encode(document.getElementById("password").value);
        window.returnValue = password64;
        window.close();
      }
    </script>
  </head>
  <body bgcolor="#f4f2e4">
  <body>
    <h1>請輸入登入密碼</h1>
    <form action="#">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" value="" />
      <input type="submit" name="submit" value="確認" id="submit" onclick="valre();"/>
    </form>    
  </body>
</html>
