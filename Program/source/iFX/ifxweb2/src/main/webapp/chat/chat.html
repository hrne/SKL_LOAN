<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Simple DWR Chat Version 2.0</title>
<script src="../script/jquery.js"></script>
<script type='text/javascript' src='../dwr/engine.js'></script>
<script type='text/javascript' src='../dwr/interface/ChatServer.js'></script>
<script type='text/javascript' src='../dwr/util.js'></script>
<script type="text/javascript" src='chat.js'>
	
</script>
</head> 

<body onload="init();">
	<h1>Javascript Chat</h1>

	<div id="demoDiv">
		<span id="message"></span>
		<div id="sign">
			<p>
				Your Name:<input id="name"
					onkeypress="dwr.util.onReturn(event, join)" /> <input
					type="button" value="Join" onclick="join()" />
			<p>
		</div>
		<div id="play" style="display: none">
			<p>
				Your Message: <input id="text"
					onkeypress="dwr.util.onReturn(event, sendMessage)" /> <input
					type="button" value="Send" onclick="sendMessage()" />

			</p>
			<p>
				To:<select id="list"></select>
			<hr />
			<div id="chatlog"></div>
		</div>
	</div>

</body>
</html>
